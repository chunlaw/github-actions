name: GitHub Actions Demo
on: 
  push:
    branches:
      - codertocat-patch-1
  schedule:
    - cron: "* 3 * * *"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
            python-version: '3.8'
            architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r crawling/requirements.txt
      - name: Crawling resources
        run: |
          cd crawling
          python ctb-nwfb.py
          python kmb.py
          python parseFare.py
          python matchRoutes.py
          python mergeRoutes.py
          mv routeFareList.json ../public
      - name: Update MD5
        run: md5sum public/routeFareList.json | cut -f1 -d ' ' > public/routeFareList.md5
      - name: Update resources
        uses: test-room-7/action-update-file@v1
        with:
            file-path: |
              public/routeFareList.json
              public/routeFareList.md5
            commit-msg: Update resources
            github-token: ${{ secrets.GITHUB_TOKEN }}
            branch: master